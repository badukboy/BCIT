<html>
<head>
  <script language="javascript">
    <!-- Load the ActiveX object  -->
    var x = new ActiveXObject("ANamespace.AClass");

	x.setNumberX(4);
	x.setNumberY(2);
	
    <!-- Access the Method -->
    alert("Number 1: " + x.getNumberX);
    alert("Number 2: " + x.getNumberY);
	alert("ADDITION: " + (x.getNumberX + x.getNumberY));
	alert("SUBTRACTION: " + (x.getNumberX - x.getNumberY));
  </script>
</head>
<body>
	hello
</body>
</html>
